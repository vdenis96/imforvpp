<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="css/materialize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">


</head>

<body>

  <div class="content">

    <nav>
      <div class="nav-wrapper blue darken-3">
        <a href="#" class="brand-logo">IMforVPP</a>
      </div>
    </nav>

    <div class="row align-center">
      <div class="col">
        <div class="card z-depth-2">
          <div class="card-image">
            <img src="img/user.png" class="user-img">
            <p class="login-text">Autentificare</p>
          </div>
          <div class="card-content">
            <form action="index.html" class="login-form">
              <input type="text" placeholder="username">
              <input type="password" placeholder="password">
              <button class="btn waves-effect waves-light" type="submit" name="action">Logare
                <i class="material-icons right">send</i>
              </button>
              <button class="btn waves-effect waves-light right" type="close" name="action">Anuleaza
                <i class="material-icons right">clear</i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  
  <script src="js/materialize.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
